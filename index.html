<!DOCTYPE html>
<html>
<head>
    <title>Fashion Store | Trendy Wear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .header {
            background-color: black;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .section {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background: white;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Trendy Wear | Fashion Store</div>
    
    <div class="section">
        <h2>Welcome to Trendy Wear</h2>
        <p>Shop the latest fashion trends at unbeatable prices!</p>
    </div>
    
    <div class="section">
        <h2>Shop Now</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="T-Shirt">
                <h3>Casual T-Shirt</h3>
                <p>$20</p>
                <button class="button">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Jeans">
                <h3>Denim Jeans</h3>
                <p>$40</p>
                <button class="button">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Shoes">
                <h3>Trendy Sneakers</h3>
                <p>$50</p>
                <button class="button">Add to Cart</button>
            </div>
        </div>
    </div>
    
    <div class="section">
        <h2>Contact Us</h2>
        <p>Email: support@trendywear.com</p>
        <p>Location: 123 Fashion Street, NY</p>
    </div>
</body>
</html>
